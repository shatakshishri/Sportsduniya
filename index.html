<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College List</h1>
        <input type="text" id="search-input" placeholder="Search by college name..." oninput="searchCollege(this.value)">
        <div class="table-container">
            <table id="college-table">
                <thead>
                    <tr>
                        <th onclick="sortByColumn('rank', true)">Rank</th>
                        <th>College</th>
                        <th onclick="sortByColumn('course_fees', true)">Course Fees</th>
                        <th onclick="sortByColumn('placement', true)">Placement</th>
                        <th onclick="sortByColumn('user_reviews', true)">User Reviews</th>
                        <th>Ranking</th>
                    </tr>
                </thead>
                <tbody id="college-body">
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="colleges.js"></script>
    <script src="script.js"></script>
</body>
</html>
